{% extends "base_layout.html" %}

{% block title %}.fylr | Sign In{% endblock %}

{% block content %}
<div class="signin-container">
    <div class="signin-card">
        <div class="signin-header">
            <div style="font-size: 48px !important; font-weight: 900 !important; text-align: center;"><span style="color: #FF6B00 !important;">.</span><span style="color: #FFFFFF !important;">fylr</span></div>
            <p class="signin-subtitle" style="margin: 0;">Sign in to access your tax dashboard</p>
        </div>
        
        <form class="signin-form" action="#" method="POST">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            
            <button type="submit" class="btn-signin-submit">Sign In</button>
            
            <div class="signin-divider">
                <span>or</span>
            </div>
            
            <button type="button" class="btn-google">
                <i class="fab fa-google"></i>
                Continue with Google
            </button>
        </form>
        
        <div class="signin-footer">
            <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a></p>
            <p><a href="#">Forgot password?</a></p>
        </div>
    </div>
</div>

<style>
.signin-container {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 80px 20px 20px;
    background: var(--bg-primary);
}

.signin-card {
    background: rgba(26, 26, 29, 0.9);
    backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 16px;
    padding: 2rem;
    width: 100%;
    max-width: 420px;
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.signin-header {
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
}

.signin-title {
    font-size: 1.75rem;
    font-weight: 700;
    color: #FFFFFF;
    margin-bottom: 0.5rem;
}

.signin-subtitle {
    color: #9E9EA3;
    font-size: 0.95rem;
}

.signin-form {
    display: flex;
    flex-direction: column;
    gap: 16px;
}

.signin-form .form-group {
    margin-bottom: 0;
}

.signin-form label {
    display: block;
    color: #B4B4B8;
    font-size: 0.9rem;
    font-weight: 500;
    margin-bottom: 0.5rem;
}

.signin-form input {
    width: 100%;
    padding: 0.875rem 1rem;
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 8px;
    color: #FFFFFF;
    font-size: 1rem;
    transition: all 0.2s ease;
}

.signin-form input:focus {
    outline: none;
    border-color: #FF6B00;
    box-shadow: 0 0 0 3px rgba(255, 107, 0, 0.1);
}

.signin-form input::placeholder {
    color: #666;
}

.btn-signin-submit {
    width: 100%;
    padding: 0.875rem;
    background: linear-gradient(135deg, #FF6B00 0%, #FF8533 100%);
    border: none;
    border-radius: 8px;
    color: #FFFFFF;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s ease;
    margin-top: 0.5rem;
}

.btn-signin-submit:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(255, 107, 0, 0.4);
}

.signin-divider {
    display: flex;
    align-items: center;
    margin: 1.5rem 0;
}

.signin-divider::before,
.signin-divider::after {
    content: '';
    flex: 1;
    height: 1px;
    background: rgba(255, 255, 255, 0.1);
}

.signin-divider span {
    padding: 0 1rem;
    color: #666;
    font-size: 0.85rem;
}

.btn-google {
    width: 100%;
    padding: 0.875rem;
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 8px;
    color: #FFFFFF;
    font-size: 1rem;
    font-weight: 500;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.75rem;
    transition: all 0.2s ease;
}

.btn-google:hover {
    background: rgba(255, 255, 255, 0.1);
    border-color: rgba(255, 255, 255, 0.2);
}

.signin-footer {
    text-align: center;
    margin-top: 2rem;
    padding-top: 1.5rem;
    border-top: 1px solid rgba(255, 255, 255, 0.1);
}

.signin-footer p {
    color: #9E9EA3;
    font-size: 0.9rem;
    margin-bottom: 0.5rem;
}

.signin-footer a {
    color: #FF6B00;
    text-decoration: none;
    font-weight: 500;
}

.signin-footer a:hover {
    text-decoration: underline;
}
</style>
{% endblock %}
