<!DOCTYPE html>
<html lang="en" class="dark-theme">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}.fylr | AI-Powered Tax Solutions{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/fylr-premium.css') }}" rel="stylesheet">
    
    <!-- Compact Styling Override -->
    <link href="{{ url_for('static', filename='css/fylr-compact.css') }}" rel="stylesheet">
    
    <!-- Quiet Luxury Theme - MUST be loaded last -->
    <link href="{{ url_for('static', filename='css/fylr-luxury.css') }}" rel="stylesheet">
    
    {% block head %}{% endblock %}
</head>
<body class="dark-theme">
    <!-- Navigation - Quiet Luxury Header -->
    <nav class="navbar-luxury">
        <div class="container">
            <a href="{{ url_for('main.index') }}" style="font-size: 48px !important; font-weight: 900 !important; text-decoration: none !important; background: none !important; border: none !important; padding: 0 !important; line-height: 1 !important; display: inline-block !important;"><span style="color: #FF6B00 !important;">.</span><span style="color: #FFFFFF !important;">fylr</span></a>
            
            <div class="nav-luxury">
                <div class="nav-auth-unified">
                    <a href="{{ url_for('auth.login') }}" class="nav-auth-link">Sign In</a>
                    <span class="nav-auth-slash">/</span>
                    <a href="#pricing" class="nav-auth-link">Get Started</a>
                </div>
            </div>
            
            <button class="hamburger-luxury" onclick="toggleMobileMenu()">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>
    
    <!-- Mobile Menu Overlay -->
    <div class="mobile-menu-luxury" id="mobileMenu">
        <a href="{{ url_for('auth.login') }}" onclick="closeMobileMenu()">Sign In</a>
        <a href="#pricing" onclick="closeMobileMenu()">Upgrade Now</a>
    </div>
    
    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>
    
    <!-- Global Scroll Utilities -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    
    <!-- Footer - High-Tech Luxury Strip -->
    <footer class="footer-luxury">
        <div class="container">
            <div class="footer-left">
                <div class="footer-logo">
                    <span class="logo-dot">.</span><span class="logo-text">fylr</span>
                </div>
                <div class="footer-links">
                    <a href="#">Features</a>
                    <a href="#">Pricing</a>
                    <a href="{{ url_for('main.legal_disclaimer') }}">Legal</a>
                    <a href="#">Privacy</a>
                    <a href="#">Support</a>
                </div>
            </div>
            <div class="footer-right">
                <span class="footer-copyright">&copy; 2025 .fylr</span>
                <div class="status-widget">
                    <span class="status-dot"></span>
                    <span>System Status: Nominal</span>
                </div>
            </div>
        </div>
    </footer>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script>
        // Mobile menu toggle
        function toggleMobileMenu() {
            const menu = document.getElementById('mobileMenu');
            const hamburger = document.querySelector('.hamburger-luxury');
            menu.classList.toggle('active');
            hamburger.classList.toggle('active');
            document.body.style.overflow = menu.classList.contains('active') ? 'hidden' : '';
        }
        
        function closeMobileMenu() {
            const menu = document.getElementById('mobileMenu');
            const hamburger = document.querySelector('.hamburger-luxury');
            menu.classList.remove('active');
            hamburger.classList.remove('active');
            document.body.style.overflow = '';
        }
        
        // Close menu on resize to desktop
        window.addEventListener('resize', function() {
            if (window.innerWidth >= 1024) {
                closeMobileMenu();
            }
        });
        
        // Smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                const href = this.getAttribute('href');
                if (!href || href === '#') return;
                e.preventDefault();
                const target = document.querySelector(href);
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Animate counters when they come into view
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('animate');
                }
            });
        }, observerOptions);

        document.querySelectorAll('.counter').forEach(counter => {
            observer.observe(counter);
        });
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
