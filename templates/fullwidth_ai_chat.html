{% raw %}
<script type="text/babel">
const { useState, useEffect, useRef } = React;

const FullWidthAIChat = () => {
  const [messages, setMessages] = useState([
    {
      id: 1,
      type: 'ai',
      content: 'welcome',
      timestamp: new Date()
    }
  ]);
  
  const [currentMessage, setCurrentMessage] = useState('');
  const [isThinking, setIsThinking] = useState(false);
  const messagesEndRef = useRef(null);

  const quickActions = [
    { 
      icon: 'ðŸ“Š', 
      text: 'Calculate Tax Savings', 
      gradient: 'linear-gradient(135deg, #3B82F6 0%, #06B6D4 100%)'
    },
    { 
      icon: 'ðŸ¢', 
      text: 'Entity Optimization', 
      gradient: 'linear-gradient(135deg, #8B5CF6 0%, #EC4899 100%)'
    },
    { 
      icon: 'âš ï¸', 
      text: 'Audit Risk Check', 
      gradient: 'linear-gradient(135deg, #EF4444 0%, #F97316 100%)'
    },
    { 
      icon: 'ðŸ“‹', 
      text: 'Form Guidance', 
      gradient: 'linear-gradient(135deg, #10B981 0%, #14B8A6 100%)'
    }
  ];

  const suggestionButtons = [
    "Business meal deductions",
    "Home office limits", 
    "S-Corp election analysis",
    "Audit risk factors",
    "Quarterly tax payments",
    "Equipment depreciation"
  ];

  const chatHistory = [
    'Business meal deductions',
    'S-Corp salary optimization', 
    'Home office calculation',
    'Quarterly payment strategy'
  ];

  const scrollToBottom = () => {
    messagesEndRef.current?.scrollIntoView({ behavior: "smooth" });
  };

  useEffect(() => {
    scrollToBottom();
  }, [messages]);

  const sendMessage = async (messageText = currentMessage) => {
    if (!messageText.trim()) return;

    const userMessage = {
      id: Date.now(),
      type: 'user',
      content: messageText,
      timestamp: new Date()
    };

    setMessages(prev => [...prev, userMessage]);
    setCurrentMessage('');
    setIsThinking(true);

    try {
      await new Promise(resolve => setTimeout(resolve, 1500));
      const aiResponse = await getAIResponse(messageText);
      
      const aiMessage = {
        id: Date.now() + 1,
        type: 'ai',
        content: aiResponse,
        timestamp: new Date()
      };

      setMessages(prev => [...prev, aiMessage]);
    } catch (error) {
      const errorMessage = {
        id: Date.now() + 1,
        type: 'ai',
        content: `I apologize, but I encountered an error. Please try again.\n\nError: ${error.message}`,
        timestamp: new Date()
      };
      setMessages(prev => [...prev, errorMessage]);
    } finally {
      setIsThinking(false);
    }
  };

  const getAIResponse = async (question) => {
    const response = await fetch('/api/ai/tax-guidance', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({
        question: question,
        user_context: {
          entity_type: 'sole_proprietorship',
          annual_revenue: 75000,
          business_type: 'consulting'
        }
      })
    });

    if (!response.ok) {
      throw new Error('Failed to get AI response');
    }

    const data = await response.json();
    return data.response;
  };

  const handleKeyPress = (e) => {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    }
  };

  const autoResize = (e) => {
    e.target.style.height = 'auto';
    e.target.style.height = Math.min(e.target.scrollHeight, 120) + 'px';
  };

  // WELCOME MESSAGE - USES FULL WIDTH
  const renderWelcomeMessage = () => (
    <div>
      <h3 className="ai-welcome-header">
        Welcome to .fylr's AI Tax Intelligence! 
        <span>ðŸŽ¯</span>
      </h3>
      <p className="ai-welcome-text">
        I'm your advanced tax AI, trained on entity-specific tax law. I provide real calculations, 
        audit-safe strategies, and personalized optimization advice.
      </p>
      
      <div className="suggestion-grid">
        {suggestionButtons.map((suggestion, i) => (
          <button 
            key={i}
            className="suggestion-btn"
            onClick={() => sendMessage(suggestion)}
          >
            {suggestion}
          </button>
        ))}
      </div>
    </div>
  );

  // FORMAT AI RESPONSES - FULL WIDTH UTILIZATION
  const formatAIResponse = (content) => {
    if (content === 'welcome') {
      return renderWelcomeMessage();
    }
    
    const sections = content.split('\n\n');
    return (
      <div>
        {sections.map((section, sectionIndex) => {
          const lines = section.split('\n');
          
          return (
            <div key={sectionIndex} className="ai-response-section">
              {lines.map((line, lineIndex) => {
                if (line.startsWith('**') && line.endsWith('**')) {
                  return (
                    <h4 key={lineIndex} className="ai-section-header">
                      {line.slice(2, -2)}
                    </h4>
                  );
                }
                
                if (line.includes(':') && !line.startsWith('â€¢')) {
                  return (
                    <h5 key={lineIndex} className="ai-subsection-title">
                      {line}
                    </h5>
                  );
                }
                
                if (line.startsWith('â€¢ ')) {
                  return (
                    <ul key={lineIndex} className="ai-bullet-list">
                      <li>{line.slice(2)}</li>
                    </ul>
                  );
                }
                
                if (line.includes('Documentation') || line.includes('Requirements')) {
                  return (
                    <div key={lineIndex} className="info-box">
                      <div className="info-box-title">{line.split(':')[0]}:</div>
                      <div className="info-box-content">{line.split(':').slice(1).join(':')}</div>
                    </div>
                  );
                }
                
                return (
                  <p key={lineIndex} style={{ color: '#B4B4B8', marginBottom: '0.5rem', lineHeight: 1.6 }}>
                    {line}
                  </p>
                );
              })}
            </div>
          );
        })}
      </div>
    );
  };

  return (
    <div className="fullwidth-container">
      {/* FULL-WIDTH HEADER - EDGE TO EDGE */}
      <header className="fullwidth-header">
        <div className="header-full-content">
          <div className="header-left">
            <div className="fullwidth-logo">.fylr</div>
            <nav className="fullwidth-nav">
              <a href="#" className="fullwidth-nav-link">Dashboard</a>
              <a href="#" className="fullwidth-nav-link">Forms</a>
              <a href="#" className="fullwidth-nav-link">Smart Ledger</a>
              <a href="#" className="fullwidth-nav-link active">AI Assistant</a>
              <a href="#" className="fullwidth-nav-link">Tools</a>
            </nav>
          </div>
          
          <div className="header-right">
            <div className="header-user-info">
              <span className="trial-info">Trial - 14 days left</span>
              <span className="user-email">john@example.com</span>
            </div>
            <button className="header-upgrade-btn">Upgrade Now</button>
          </div>
        </div>
      </header>

      {/* MAIN CONTENT - FULL WIDTH, NO MARGINS */}
      <div className="main-content">
        {/* SIDEBAR - FIXED WIDTH, FULL HEIGHT */}
        <div className="chat-sidebar">
          <div className="sidebar-section bordered">
            <h2 className="sidebar-title">Quick Actions</h2>
            <div className="action-buttons">
              {quickActions.map((action, i) => (
                <button
                  key={i}
                  className="action-btn"
                  onClick={() => sendMessage(action.text)}
                >
                  <div className="action-icon" style={{ background: action.gradient }}>
                    {action.icon}
                  </div>
                  <span className="action-text">{action.text}</span>
                </button>
              ))}
            </div>
          </div>
          
          <div className="sidebar-section bordered">
            <div className="stats-card">
              <h3 className="stats-title">Your Tax Intelligence</h3>
              <div className="stats-amount">$12,847</div>
              <div className="stats-label">Potential Savings Found</div>
              <div className="stats-progress">
                <div className="stats-progress-bar"></div>
              </div>
              <div className="stats-meta">Based on 47 analyzed transactions</div>
            </div>
          </div>
          
          <div className="sidebar-section chat-history">
            <h3 className="history-title">Recent Conversations</h3>
            <div className="history-list">
              {chatHistory.map((topic, i) => (
                <div key={i} className="history-item" onClick={() => sendMessage(topic)}>
                  {topic}
                </div>
              ))}
            </div>
          </div>
        </div>

        {/* CHAT AREA - USES ALL REMAINING WIDTH */}
        <div className="chat-area">
          <div className="chat-area-header">
            <div className="chat-header-content">
              <div>
                <h1 className="chat-area-title">AI Tax Assistant</h1>
                <p className="chat-area-subtitle">Entity-aware tax intelligence powered by advanced AI</p>
              </div>
              <div className="ai-status-badge">
                <div className="ai-status-dot"></div>
                <span className="ai-status-text">AI Online</span>
              </div>
            </div>
          </div>

          {/* MESSAGES AREA - FULL WIDTH, NO CONSTRAINTS */}
          <div className="messages-area">
            <div className="messages-list">
              {messages.map((message) => (
                <div key={message.id} className={`message-row ${message.type === 'user' ? 'user' : 'ai'}`}>
                  <div className={`message-avatar ${message.type === 'ai' ? 'ai-avatar' : 'user-avatar'}`}>
                    {message.type === 'ai' ? 'AI' : 'You'}
                  </div>
                  
                  <div className="message-content">
                    <div className={`message-bubble ${message.type}-message`}>
                      {message.type === 'ai' ? 
                        formatAIResponse(message.content) : 
                        <div style={{ color: message.type === 'user' ? 'white' : '#B4B4B8' }}>
                          {message.content}
                        </div>
                      }
                    </div>
                    <div className="message-timestamp">
                      {message.timestamp.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}
                    </div>
                  </div>
                </div>
              ))}
              
              {isThinking && (
                <div className="message-row ai">
                  <div className="message-avatar ai-avatar">AI</div>
                  <div className="message-content">
                    <div className="message-bubble ai-message">
                      <div className="typing-indicator">
                        <span>AI is analyzing your tax question</span>
                        <div className="typing-dots">
                          <div className="typing-dot"></div>
                          <div className="typing-dot"></div>
                          <div className="typing-dot"></div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              )}
              <div ref={messagesEndRef} />
            </div>
          </div>
        </div>
      </div>

      {/* INPUT AREA - FULL WIDTH EDGE TO EDGE */}
      <div className="input-area">
        <div className="input-container">
          <textarea
            className="input-field"
            value={currentMessage}
            onChange={(e) => setCurrentMessage(e.target.value)}
            onKeyPress={handleKeyPress}
            onInput={autoResize}
            placeholder="Ask about tax strategies, deductions, entity optimization..."
            disabled={isThinking}
            rows={1}
          />
          <button
            className="send-btn"
            onClick={() => sendMessage()}
            disabled={isThinking || !currentMessage.trim()}
          >
            {isThinking ? (
              <div className="typing-dots">
                <div className="typing-dot"></div>
                <div className="typing-dot"></div>
                <div className="typing-dot"></div>
              </div>
            ) : (
              'Send'
            )}
          </button>
        </div>
      </div>
    </div>
  );
};

// Render the full-width AI chat
const container = document.getElementById('fullwidth-ai-chat');
const root = ReactDOM.createRoot(container);
root.render(<FullWidthAIChat />);
</script>
