  <path d="M180 200L188 208L200 194" stroke="#F4A261" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  <text x="220" y="205" font-family="Montserrat, sans-serif" font-size="14" fill="#264653">Forms</text>
  
  <circle cx="190" cy="250" r="20" fill="#2A9D8F" fill-opacity="0.2"/>
