  <rect x="100" y="140" width="60" height="60" rx="8" fill="#2A9D8F" transform="rotate(15 100 140)"/>
  <text x="125" y="170" font-family="Montserrat, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">$</text>
  
  <rect x="670" y="450" width="70" height="70" rx="8" fill="#E76F51" transform="rotate(-10 670 450)"/>
