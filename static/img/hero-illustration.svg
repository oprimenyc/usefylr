  <circle cx="80" cy="280" r="25" fill="#F4A261" fill-opacity="0.2"/>
  <text x="80" y="285" font-family="Montserrat, sans-serif" font-size="25" font-weight="bold" fill="#F4A261" text-anchor="middle">$</text>
  
  <circle cx="750" cy="360" r="15" fill="#F4A261" fill-opacity="0.2"/>
  <text x="750" y="365" font-family="Montserrat, sans-serif" font-size="15" font-weight="bold" fill="#F4A261" text-anchor="middle">$</text>
  
  <!-- Gradients Definition -->
  <defs>
    <linearGradient id="header_gradient" x1="150" y1="100" x2="650" y2="160" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#2A9D8F"/>
      <stop offset="1" stop-color="#66B2B2"/>
    </linearGradient>
  </defs>
</svg>